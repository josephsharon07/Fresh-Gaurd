<body>
    <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><img src="assets/img/logo.png" width="auto" height="100"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                </ul><button class="btn btn-danger" type="button" style="margin-left: 10px;">Sign Out</button>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col-md-6" style="margin-top: 15px;">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Temperature</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Setup the Temperature Limit:</p>
                        <form id="temp">
                            <div class="input-group" style="margin-top: 15px;width: 200px;"><span class="input-group-text">From :</span><input class="form-control" type="text" inputmode="numeric" autocomplete="off" placeholder="0 - 30" pattern="^([0-9]|[1-2][0-9]|30)$" name="from"><span class="input-group-text">°C</span></div>
                            <div class="input-group" style="margin-top: 15px;width: 200px;"><span class="input-group-text">To&nbsp; &nbsp; &nbsp; :</span><input class="form-control" type="text" inputmode="numeric" autocomplete="off" placeholder="0 - 30" pattern="^([0-9]|[1-2][0-9]|30)$" name="to"><span class="input-group-text">°C</span></div><button class="btn btn-primary" type="submit" style="margin-top: 15px;">Set</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Humidity</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Setup the Humidity Limit:</p>
                        <form id="humi">
                            <div class="input-group" style="margin-top: 15px;width: 200px;"><span class="input-group-text">From :</span><input class="form-control" type="text" autocomplete="off" inputmode="numeric" placeholder="60 - 100" pattern="^([6-9][0-9]|100)$" name="from"><span class="input-group-text">%</span></div>
                            <div class="input-group" style="margin-top: 15px;width: 200px;"><span class="input-group-text">To&nbsp; &nbsp; &nbsp; :</span><input class="form-control" type="text" inputmode="numeric" autocomplete="off" placeholder="60 - 100" pattern="^([6-9][0-9]|100)$" name="to"><span class="input-group-text">%</span></div><button class="btn btn-primary" type="submit" style="margin-top: 15px;">Set</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
